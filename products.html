<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            showModal(`${product} has been added to your cart successfully!`);
        }

        function showModal(message) {
            const modal = document.getElementById("myModal");
            const modalContent = document.getElementById("modal-message");
            modalContent.innerText = message;
            modal.style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>ShopEasy</h1>
        <p>Your one-stop shop for everything!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="product-container">
        <div class="product-card">
            <img src="https://tse4.mm.bing.net/th?id=OIP.jHzTjk-hCQ0QBP-ezwMu3QHaE7&pid=Api&P=0&w=300&h=300" alt="Product Image">
            <h3>Wireless Headphones</h3>
            <p>₹3,999</p>
            <button onclick="addToCart('Wireless Headphones')">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://tse1.mm.bing.net/th?id=OIP.vF9rdJew8hSwqPOLqVmt4QHaHa&pid=Api&P=0&h=180">
            <h3>Smart Watch</h3>
            <p>₹6,999</p>
            <button onclick="addToCart('Smart Watch')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://tse2.mm.bing.net/th?id=OIP.sDK0m7rZdOodBLOa-LVz1wAAAA&pid=Api&P=0&h=180">
            <h3>Bluetooth Speakers</h3>
            <p>₹2,499</p>
            <button onclick="addToCart('Bluetooth Speakers')">Add to Cart</button>
        </div>
        <!-- Repeat for other products -->
    </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <footer>
        <p>Contact: example@gmail.com</p>
    </footer>
</body>
</html>
